<div [class.opacity-35]="task?.disabled" [class.pointer-events-none]="task?.disabled"
    class="flex justify-between w-full p-3 transition-transform duration-150 bg-white rounded shadow-md cursor-pointer select-none hover:-translate-x-1 hover:-translate-y-2 min-h-10">
    <div class="w-1 bg-blue-900 min-h-10"></div>
    <div class="flex flex-col items-end flex-grow gap-2 ml-3">
        <div class="w-full">
            <p class="px-2 py-1 text-sm font-semibold text-white bg-blue-500 rounded">
                {{task?.title}}
            </p>
            <div class="flex items-center justify-end gap-3 px-2 pt-2">
                <div class="flex items-center justify-center gap-2">
                    <div class="flex">
                        <p class="text-sm font-semibold text-slate-400">{{task?.currentMembersCount}}</p>
                        <p>/</p>
                        <p class="text-sm font-semibold translate-y-2">{{task?.totalMembersCount}}</p>
                    </div>
                    <p>
                        <svg class="w-5 h-5 text-gray-800 dark:text-black" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M12 6a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm-1.5 8a4 4 0 0 0-4 4 2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-3Zm6.82-3.096a5.51 5.51 0 0 0-2.797-6.293 3.5 3.5 0 1 1 2.796 6.292ZM19.5 18h.5a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-1.1a5.503 5.503 0 0 1-.471.762A5.998 5.998 0 0 1 19.5 18ZM4 7.5a3.5 3.5 0 0 1 5.477-2.889 5.5 5.5 0 0 0-2.796 6.293A3.501 3.501 0 0 1 4 7.5ZM7.1 12H6a4 4 0 0 0-4 4 2 2 0 0 0 2 2h.5a5.998 5.998 0 0 1 3.071-5.238A5.505 5.505 0 0 1 7.1 12Z"
                                clip-rule="evenodd" />
                        </svg>
                    </p>
                </div>
                <div class="flex items-center justify-center gap-1">
                    <p class="font-bold">{{task?.tasks?.length}}</p>
                    <svg class="w-4 h-4 text-gray-800 dark:text-slate-500" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 17h6m-3 3v-6M4.857 4h4.286c.473 0 .857.384.857.857v4.286a.857.857 0 0 1-.857.857H4.857A.857.857 0 0 1 4 9.143V4.857C4 4.384 4.384 4 4.857 4Zm10 0h4.286c.473 0 .857.384.857.857v4.286a.857.857 0 0 1-.857.857h-4.286A.857.857 0 0 1 14 9.143V4.857c0-.473.384-.857.857-.857Zm-10 10h4.286c.473 0 .857.384.857.857v4.286a.857.857 0 0 1-.857.857H4.857A.857.857 0 0 1 4 19.143v-4.286c0-.473.384-.857.857-.857Z" />
                    </svg>
                </div>
            </div>
        </div>
        <div>
            <svg class="inline w-4 h-4 mr-1 text-gray-800 dark:text-slate-400" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <p class="inline text-xs font-bold">{{ task?.startTime }} - {{ task?.endTime }}</p>
        </div>
    </div>
</div>
